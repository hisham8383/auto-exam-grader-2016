{% extends "layout.html" %}
{% block content %}
<div class="card">
  <h2>Latest Results</h2>
  {% if results %}
  <table>
    <thead><tr><th>Student</th><th>Exam</th><th>Total</th></tr></thead>
    <tbody>
      {% for r in results %}
      <tr><td>{{ r.student_id }}</td><td>{{ r.exam_id }}</td><td>{{ r.total_score }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No results yet.</p>
  {% endif %}
</div>
{% endblock %}
